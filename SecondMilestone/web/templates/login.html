{% extends 'base.html' %}
{% block headers %}
<script src="/static/login.js"></script>
{% endblock %} 
{% block content %}
<h1>Logowanie</h1>
{% with messages = get_flashed_messages() %}
 {% if messages %}
 <ul class=flashes>
 {% for message in messages %}
 <li class="flash-message">{{ message }}</li>
 {% endfor %}
 </ul>
 {% endif %}
{% endwith %}
<form id="login_form" method="POST" enctype='multipart/form-data'>
    <ul>
        <li><input type="text" id="username" name="username" placeholder="Nazwa uzytkownika"/></li>
        <li><input type="password" id="password" name="password" placeholder="HasÅ‚o"/></li>
        <li><input type="submit" id="submit" name="submit" value="Zaloguj"/></li>
    </ul>
</form>
{% endblock %}
